<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilo/style.css">
  <link rel="stylesheet" href="style/media-query.css">
  <title>Mentor de front-end | Cartão de resumo do pedido</title>
</head>
<body>
    <section class="container">
      <!--Card-->
      <div class="card">
        <img src="images/illustration-hero.svg" alt="ilustração hero" class="img">
        <!--Texto-->
        <div class="text">
          <h1>Resumo do Pedido</h1>
          <p> Agora você pode ouvir milhões de músicas, audios, livros e podcasts em qualquer
            dispositivo e em qualquer lugar que você quiser!</p>
        </div>
        <!--plano-->
        <div class="plano">
          <img src="images/icon-music.svg" alt="ícone de música">
          <div class="preco-plano">
            <h3>Plano Anual</h3>
            <p>RS$ 59,99/ano</p>
          </div>
          <a href="#">Mudar</a>
        </div>
        <!--Botões-->
        <div class="botoes">
          <a href="#" class="azul">Prossiga para o pagamento</a>
          <a href="#" class="solo">Cancelar pedido</a>
        </div>
      </div>
    </section>
</body>
</html>
